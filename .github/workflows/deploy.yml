name: Deploy to Server

on:
  push:
    branches:
      - main  # vagy a fő branch neve, amelyről deploy-olsz

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy files to server
      run: |
        scp -r ./ public_html/ ${{ secrets.USER }}@${{ secrets.SSH_DOMAIN }}:/home/username/public_html/
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Clean up SSH
      run: |
        ssh-add -D

