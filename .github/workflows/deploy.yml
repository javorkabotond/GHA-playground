name: Deploy to Server

on:
  workflow_dispatch: # Manuális indítás
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_DOMAIN }} >> ~/.ssh/known_hosts
      env:
        SSH_DOMAIN: ${{ secrets.SSH_DOMAIN }}
        SSH_PORT: ${{ secrets.SSH_PORT }}

    - name: Setup SSH agent and add private key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        # Indítsd el az ssh-agent-et
        eval $(ssh-agent -s)

        # Privát kulcs fájl létrehozása
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > private_key.pem
        chmod 600 private_key.pem

        # Kulcs hozzáadása az ssh-agenthez, passphrase használatával
        echo "$SSH_PASSPHRASE" | ssh-add private_key.pem

        # Privát kulcs fájl törlése
        rm private_key.pem
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}

    - name: Test SSH Connection and Print Message
      run: |
        ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_DOMAIN }} 'echo "Deploy sikeres!"'

